<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light" th:fragment="navbar(keyword, showSearch)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Tanta Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Le nostre pizze</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingredients}">Ingredienti</a>
                </li>
            </ul>
            <form
                    th:if="${showSearch}"
                    class="d-flex"
                    role="search"
                    th:action="@{/pizza}"
            >
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="q"
                       th:value="${keyword}"
                >
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
